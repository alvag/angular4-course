<form [formGroup]="form" (ngSubmit)="login()">
    <div class="form-group">
        <label for="username">Username</label>
        <input
            formControlName="username"
            id="username"
            type="text"
            class="form-control">
        <div *ngIf="username.pending">Verificando...</div>
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">Username is required</div>
            <div *ngIf="username.errors.minlength">Debe tener como mínimo {{ username.errors.minlength.requiredLength }} caracteres</div>
            <div *ngIf="username.errors.cannotContainSpace">No debe tener espacios</div>
            <div *ngIf="username.errors.shouldBeUnique">Debe ser único</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            formControlName="password"
            id="password"
            type="text"
            class="form-control">
    </div>

    <pre>{{ username.errors | json }}</pre>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
